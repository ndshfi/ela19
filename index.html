<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff4d4d;
        }
        video {
            width: 80%;
            max-width: 600px;
            height: 80vh;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <h1>Happy Sweet Ninetyy... EHHH Nineteen!!!!! ðŸŽ‰</h1>
    
    <div class="container">
        <video id="videoPlayer" loop muted>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="playButton">Play Music and VideoðŸŽµ</button>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="song.mp4" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    
    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            const music = document.getElementById("backgroundMusic");
            const video = document.getElementById("videoPlayer");

            // Play video & audio setelah tombol ditekan
            video.muted = false; // Unmute video
            video.play().catch(error => console.log("Video autoplay gagal: ", error));
            music.play().catch(error => console.log("Audio autoplay gagal: ", error));

            this.style.display = "none"; // Sembunyikan tombol setelah ditekan
        });

        // Backup: Jika user tap layar, coba putar video & musik lagi
        document.addEventListener("click", function() {
            const music = document.getElementById("backgroundMusic");
            const video = document.getElementById("videoPlayer");

            if (music.paused) {
                music.play();
            }
            if (video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
